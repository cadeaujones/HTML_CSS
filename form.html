<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input[type="text"], input[type="email"]{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0878c4;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header><h1>Join Our Community</h1></header>
    <nav><a href="index.html">Home</a> | <a href="form.html">Join Us</a></nav>
    <main>
        <form action="#">
            <fieldset style="padding: 20px; border: 1px solid #ddd;">
                <legend>Registration Details</legend>
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">

                <button type="submit" style="background: #3498db; color: white; border: none; padding: 10px 20px;">Submit Now</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
